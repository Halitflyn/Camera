<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js SVG Маркер</title>
    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.0/aframe/build/aframe-ar.min.js"></script>
    
    <style>
        body { margin: 0; overflow: hidden; }
        
        /* Стиль для повідомлення, поки камера завантажується */
        #loading-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
            z-index: 100;
            text-align: center;
        }
    </style>
</head>
<body>
    
    <div id="loading-message">
        <h2>Завантаження AR-сцени...</h2>
        <p>Натисніть "Дозволити" для доступу до камери.</p>
        <p>Після завантаження наведіть камеру на маркер 'Hiro' (див. інструкції).</p>
        <p style="font-size: 0.8em; margin-top: 20px;">
            **Увага:** Цей функціонал вимагає https-з'єднання або запуску файлу локально (натисніть двічі на файл).
        </p>
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" 
             loading-screen="enabled: false;" 
             id="ar-scene">
        
        <a-marker preset="hiro">
            
            <a-image 
                id="svg-image"
                src="#svg-asset" 
                width="1.0" 
                height="1.0" 
                position="0 0.5 0" 
                rotation="-90 0 0"
                scale="1.0 1.0 1.0">
            </a-image>
            
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
    
    <a-assets>
        <img id="svg-asset" src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxMDAgMTAwIj48Y2lyY2xlIGN4PSI1MCIgY3k9IjUwIiByPSI0NSIgZmlsbD0iIzAwN2JmZiIvPjxwYXRoIGQ9Ik0zMCA0NWw1IDUgMjAgLTIwIiBzdHJva2U9IndoaXRlIiBzdHJva2Utd2lkdGg9IjEwIiBmaWxsPSJub25lIi8+PC9zdmc+">
    </a-assets>
    
    <script>
        // Скрипт для приховування повідомлення після завантаження
        document.addEventListener('DOMContentLoaded', () => {
            const scene = document.getElementById('ar-scene');
            const loadingMessage = document.getElementById('loading-message');
            
            // AR.js видає подію 'render-started' після успішного запуску
            scene.addEventListener('render-started', function () {
                loadingMessage.style.display = 'none';
                console.log('AR-сцена готова.');
            });
        });
    </script>
</body>
</html>
